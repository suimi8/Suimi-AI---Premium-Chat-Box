<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suimi AI - Premium Chat Box</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --sidebar-bg: rgba(30, 41, 59, 0.7);
            --chat-bg: rgba(15, 23, 42, 0.8);
            --accent: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.5);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(37, 99, 235, 0.1) 0px, transparent 50%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar - Config Area */
        .sidebar {
            width: 320px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            z-index: 10;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .config-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label { color: var(--text-dim); font-size: 0.8rem; font-weight: 500; text-transform: uppercase; letter-spacing: 0.05em; }
        input, textarea, select {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.8rem;
            color: white;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 2px var(--accent-glow); }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: 20px;
            line-height: 1.6;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }

        .user-message {
            align-self: flex-end;
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
        }

        /* Input Bar */
        .input-container {
            padding: 2rem;
            background: linear-gradient(to top, var(--bg) 80%, transparent);
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            resize: none;
            max-height: 200px;
        }

        #send-btn {
            background: var(--accent);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #send-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--accent-glow); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online { background: #10b981; box-shadow: 0 0 10px #10b981; }

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Suimi AI Pro</div>
        
        <div class="config-group">
            <label>API Key</label>
            <input type="password" id="api-key" placeholder="sk-..." value="sk-Pm1QrbebH0niJ8IUJHyIuI0qvWUjcsZbfzpXiGJL8A6a69I3">
        </div>

        <div class="config-group">
            <label>Base URL</label>
            <input type="text" id="base-url" placeholder="https://..." value="https://suimi-api.zeabur.app/v1">
        </div>

        <div class="config-group">
            <label>Model</label>
            <input type="text" id="model-name" placeholder="z-ai/glm4.7" value="z-ai/glm4.7">
        </div>

        <div class="config-group">
            <label>System Prompt</label>
            <textarea id="system-prompt" rows="4">你是一个聪明且博学的AI助手。</textarea>
        </div>

        <div style="margin-top: auto; font-size: 0.8rem; color: var(--text-dim);">
            <span class="status-dot online"></span> Zeabur Cloud Deployment
        </div>
    </div>

    <div class="main-chat">
        <div id="chat-window">
            <div class="message ai-message">你好！我是你的专属 AI 助手。我已经准备好回答你的任何问题了。</div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="输入消息（Shift + Enter 换行）..." rows="1"></textarea>
                <button id="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        let messageHistory = [];

        // 初始化从本地存储加载配置
        const configFields = ['api-key', 'base-url', 'model-name', 'system-prompt'];
        configFields.forEach(id => {
            const saved = localStorage.getItem(id);
            if (saved) document.getElementById(id).value = saved;
            document.getElementById(id).addEventListener('change', (e) => localStorage.setItem(id, e.target.value));
        });

        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            div.textContent = content;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return div;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            const config = {
                apiKey: document.getElementById('api-key').value,
                baseUrl: document.getElementById('base-url').value,
                model: document.getElementById('model-name').value
            };

            userInput.value = '';
            userInput.style.height = 'auto';
            
            // 维护上下文
            if (messageHistory.length === 0) {
                messageHistory.push({ role: 'system', content: document.getElementById('system-prompt').value });
            }
            messageHistory.push({ role: 'user', content: text });
            
            appendMessage('user', text);

            const aiDiv = appendMessage('assistant', '...');
            aiDiv.textContent = '';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: messageHistory, config })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.slice(6);
                            if (dataStr === '[DONE]') break;
                            try {
                                const data = JSON.parse(dataStr);
                                if (data.content) {
                                    fullContent += data.content;
                                    aiDiv.textContent = fullContent;
                                    chatWindow.scrollTop = chatWindow.scrollHeight;
                                }
                                if (data.error) {
                                    aiDiv.textContent = '❌ 错误: ' + data.error;
                                }
                            } catch (e) {}
                        }
                    }
                }
                messageHistory.push({ role: 'assistant', content: fullContent });
            } catch (err) {
                aiDiv.textContent = '❌ 网络请求失败，请检查配置。';
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 自动增高文本框
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

    </script>
</body>
</html>
