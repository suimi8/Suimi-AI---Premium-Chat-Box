<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suimi AI - Ultra Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.2.4/dist/mermaid.min.js"></script>

    <style>
        :root {
            --bg: #0f172a;
            --sidebar-bg: rgba(30, 41, 59, 0.7);
            --chat-bg: rgba(15, 23, 42, 0.8);
            --accent: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.5);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(37, 99, 235, 0.1) 0px, transparent 50%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar & History */
        .sidebar {
            width: 300px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 10;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .history-item {
            padding: 0.8rem;
            border-radius: 10px;
            background: var(--glass);
            border: 1px solid transparent;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.85rem;
            color: var(--text-dim);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            color: white;
        }

        .history-item.active {
            background: rgba(139, 92, 246, 0.2);
            border-color: var(--accent);
            color: white;
        }

        .delete-session {
            opacity: 0;
            transition: 0.2s;
            color: #ef4444;
        }

        .history-item:hover .delete-session {
            opacity: 1;
        }

        .config-area {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        input,
        textarea {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.6rem;
            color: white;
            font-size: 0.8rem;
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 90%;
            padding: 1.25rem;
            border-radius: 20px;
            position: relative;
            animation: fadeIn 0.3s ease;
            font-size: 0.95rem;
            line-height: 1.7;
        }

        .user-message {
            align-self: flex-end;
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--glass);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        /* Thought Process (Collapsible) */
        .thought-container {
            background: rgba(255, 255, 255, 0.03);
            border-left: 2px solid var(--accent);
            margin: 0.5rem 0 1rem 0;
            padding: 0.8rem 1rem;
            border-radius: 0 12px 12px 0;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .thought-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            color: var(--accent);
            cursor: pointer;
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .thought-header::after {
            content: 'Êî∂Ëµ∑ ‚ñ≤';
            opacity: 0.6;
        }

        .thought-container.collapsed .thought-header::after {
            content: 'Â±ïÂºÄ ‚ñº';
        }

        .thought-container.collapsed .thought-content {
            display: none;
        }

        .final-response-header {
            font-weight: 600;
            color: var(--accent);
            margin-top: 1rem;
            padding-bottom: 0.4rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.8rem;
        }

        /* Input */
        .input-container {
            padding: 2rem;
            background: linear-gradient(to top, var(--bg) 80%, transparent);
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 0.5rem;
            display: flex;
            align-items: flex-end;
            backdrop-filter: blur(10px);
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            resize: none;
            max-height: 200px;
        }

        #send-btn {
            background: var(--accent);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            margin-bottom: 5px;
            margin-right: 5px;
        }

        #send-btn.stop-mode {
            background: #ef4444;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">Suimi AI History</div>

        <button id="new-chat-btn"
            style="background: var(--accent); color: white; border: none; padding: 0.8rem; border-radius: 12px; cursor: pointer; font-weight: 600;">
            + ÂºÄÂêØÊñ∞ÂØπËØù
        </button>

        <div class="history-list" id="history-sessions">
            <!-- ÂéÜÂè≤ËÆ∞ÂΩïÂä®ÊÄÅÂä†ËΩΩ -->
        </div>

        <div class="config-area">
            <label style="font-size: 0.7rem; color: var(--text-dim);">API ËÆæÁΩÆ</label>
            <input type="password" id="api-key" placeholder="API Key" value="">
            <input type="text" id="base-url" placeholder="Base URL" value="">
            <input type="text" id="model-name" placeholder="Model" value="">
        </div>
    </div>

    <div class="main-chat">
        <div id="chat-window">
            <div class="message ai-message">‰Ω†Â•ΩÔºÅÊàëÊòØÂ∑≤ÊîØÊåÅÂéÜÂè≤ËÆ∞ÂΩïÊåÅ‰πÖÂåñÁöÑ AI Âä©Êâã„ÄÇ</div>
        </div>
        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." rows="1"></textarea>
                <button id="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        marked.setOptions({ highlight: (code, lang) => hljs.highlight(code, { language: hljs.getLanguage(lang) ? lang : 'plaintext' }).value, langPrefix: 'hljs language-' });

        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const historyList = document.getElementById('history-sessions');

        let currentSessionId = localStorage.getItem('lastSessionId') || Date.now().toString();
        let messageHistory = [];
        let isGenerating = false;
        let abortController = null;

        // --- ÂàùÂßãÂåñ & Âä†ËΩΩÂéÜÂè≤ÂàóË°® ---
        async function loadSessions() {
            // --- Êñ∞Â¢ûÔºöËß£Êûê URL ÂèÇÊï∞‰ª•ÈÄÇÈÖç NewAPI ---
            const params = new URLSearchParams(window.location.search);
            const urlKey = params.get('key');
            const urlAddress = params.get('address');
            const urlModel = params.get('model');

            if (urlKey) {
                document.getElementById('api-key').value = urlKey;
                localStorage.setItem('api-key', urlKey);
            }
            if (urlAddress) {
                // Â§ÑÁêÜÂú∞ÂùÄÊú´Â∞æÁöÑ /v1
                const cleanAddr = urlAddress.endsWith('/v1') ? urlAddress : urlAddress + '/v1';
                document.getElementById('base-url').value = cleanAddr;
                localStorage.setItem('base-url', cleanAddr);
            }
            if (urlModel) {
                document.getElementById('model-name').value = urlModel;
                localStorage.setItem('model-name', urlModel);
            }

            const res = await fetch('/api/sessions');
            const sessions = await res.json();
            historyList.innerHTML = '';
            sessions.forEach(s => {
                const item = document.createElement('div');
                item.className = `history-item ${s.id === currentSessionId ? 'active' : ''}`;
                item.innerHTML = `
                    <span style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${s.title}</span>
                    <span class="delete-session" onclick="event.stopPropagation(); deleteSession('${s.id}')">‚úï</span>
                `;
                item.onclick = () => switchSession(s.id);
                historyList.appendChild(item);
            });
        }

        async function switchSession(sid) {
            if (isGenerating) return;
            currentSessionId = sid;
            localStorage.setItem('lastSessionId', sid);
            loadSessions();

            chatWindow.innerHTML = '<div class="message ai-message">Âä†ËΩΩ‰∏≠...</div>';
            const res = await fetch(`/api/messages/${sid}`);
            messageHistory = await res.json();

            chatWindow.innerHTML = '';
            if (messageHistory.length === 0) {
                chatWindow.innerHTML = '<div class="message ai-message">Êñ∞‰ºöËØùÂ∑≤ÂáÜÂ§áÂ∞±Áª™„ÄÇ</div>';
            } else {
                messageHistory.forEach(m => appendMessage(m.role, m.content, false));
            }
        }

        async function deleteSession(sid) {
            if (confirm('Á°ÆÂÆöÂà†Èô§Ê≠§ÊÆµÂØπËØùÂêóÔºü')) {
                await fetch(`/api/sessions/${sid}`, { method: 'DELETE' });
                if (sid === currentSessionId) {
                    currentSessionId = Date.now().toString();
                    switchSession(currentSessionId);
                } else {
                    loadSessions();
                }
            }
        }

        document.getElementById('new-chat-btn').onclick = () => {
            const sid = Date.now().toString();
            switchSession(sid);
        };

        function appendMessage(role, content, saveToHistory = true) {
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            chatWindow.appendChild(div);
            updateMessageContent(div, content, true);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return div;
        }

        function updateMessageContent(div, content, isFinal = false) {
            let processed = content;
            const thinkMatch = content.match(/<think>([\s\S]*?)<\/think>/);
            const isThinkingUnfinished = content.includes('<think>') && !content.includes('</think>');

            if (thinkMatch) {
                processed = `<div class="thought-container"><div class="thought-header" onclick="this.parentElement.classList.toggle('collapsed')"><span>üß† ÊÄùËÄÉËøáÁ®ã</span></div><div class="thought-content">${marked.parse(thinkMatch[1])}</div></div><div class="final-response-header">üìù AI Ê†∏ÂøÉÂõûÂ§ç</div>${marked.parse(content.replace(/<think>[\s\S]*?<\/think>/, ''))}`;
            } else if (isThinkingUnfinished) {
                processed = `<div class="thought-container"><div class="thought-header"><span>üß† Ê≠£Âú®ÊÄùËÄÉ...</span></div><div class="thought-content">${marked.parse(content.split('<think>')[1] + '...')}</div></div>`;
            } else {
                processed = marked.parse(content);
            }
            div.innerHTML = processed;
            renderMathInElement(div, { delimiters: [{ left: '$$', right: '$$', display: true }, { left: '$', right: '$', display: false }], throwOnError: false });
            // Â§çÂà∂ÊåâÈíÆÈÄªËæë...
            div.querySelectorAll('pre').forEach(pre => {
                if (pre.querySelector('.copy-btn')) return;
                const btn = document.createElement('button'); btn.className = 'copy-btn'; btn.style = "position:absolute; top:5px; right:5px; padding:2px 8px; font-size:10px; cursor:pointer;"; btn.textContent = 'Copy';
                btn.onclick = () => { navigator.clipboard.writeText(pre.innerText); btn.textContent = 'Done!'; setTimeout(() => btn.textContent = 'Copy', 1500); };
                pre.style.position = 'relative'; pre.appendChild(btn);
            });
        }

        async function sendMessage() {
            if (isGenerating) { abortController.abort(); return; }
            const text = userInput.value.trim();
            if (!text) return;

            isGenerating = true;
            toggleState(true);
            abortController = new AbortController();

            const sysPrompt = document.getElementById('system-prompt')?.value || '‰Ω†ÊòØ‰∏Ä‰∏™‰∏ì‰∏öÁöÑAIÂä©Êâã„ÄÇ';
            if (messageHistory.length === 0) messageHistory.push({ role: 'system', content: sysPrompt });

            messageHistory.push({ role: 'user', content: text });
            appendMessage('user', text, false);
            userInput.value = ''; userInput.style.height = 'auto';

            const aiDiv = appendMessage('assistant', '...', false);
            let fullContent = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: messageHistory,
                        sessionId: currentSessionId,
                        config: { apiKey: document.getElementById('api-key').value, baseUrl: document.getElementById('base-url').value, model: document.getElementById('model-name').value }
                    }),
                    signal: abortController.signal
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            if (data.content) { fullContent += data.content; updateMessageContent(aiDiv, fullContent); chatWindow.scrollTop = chatWindow.scrollHeight; }
                        }
                    }
                }
                messageHistory.push({ role: 'assistant', content: fullContent });
                loadSessions(); // Âà∑Êñ∞‰æßËæπÊ†èÊ†áÈ¢ò
            } catch (e) {
                if (e.name === 'AbortError') aiDiv.innerHTML += ' [Â∑≤‰∏≠Ê≠¢]';
            } finally {
                isGenerating = false;
                toggleState(false);
            }
        }

        function toggleState(loading) {
            sendBtn.classList.toggle('stop-mode', loading);
            sendBtn.innerHTML = loading ? 'ÁªàÊ≠¢' : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path></svg>';
        }

        userInput.onkeydown = (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } };
        sendBtn.onclick = sendMessage;
        // ÈÖçÁΩÆÂèëÁîüÂèòÂåñÊó∂‰øùÂ≠òÂà∞Êú¨Âú∞
        ['api-key', 'base-url', 'model-name'].forEach(id => {
            document.getElementById(id).onchange = (e) => localStorage.setItem(id, e.target.value);
            // ÂàùÂßãÂä†ËΩΩÊú¨Âú∞Â≠òÂÇ®ÔºàÂ¶ÇÊûúÊ≤°Êúâ URL ÂèÇÊï∞ÁöÑËØùÔºâ
            const saved = localStorage.getItem(id);
            if (saved && !new URLSearchParams(window.location.search).get(id === 'api-key' ? 'key' : (id === 'base-url' ? 'address' : 'model'))) {
                document.getElementById(id).value = saved;
            }
        });

        loadSessions().then(() => switchSession(currentSessionId));
    </script>
</body>

</html>
