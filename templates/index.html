    <script>
        // é…ç½® Marked.js
        marked.setOptions({
            highlight: function (code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-'
        });

        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        let messageHistory = [];
        let isGenerating = false;
        let abortController = null;

        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            chatWindow.appendChild(div);
            updateMessageContent(div, content);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return div;
        }

        function updateMessageContent(div, content, isFinal = false) {
            // è§£æ <think> æ ‡ç­¾é€»è¾‘
            let processedContent = content;
            const thinkMatch = content.match(/<think>([\s\S]*?)<\/think>/);
            const isThinkingUnfinished = content.includes('<think>') && !content.includes('</think>');

            if (thinkMatch) {
                const thought = thinkMatch[1].trim();
                const rest = content.replace(/<think>[\s\S]*?<\/think>/, '').trim();
                processedContent = `
                    <div class="thought-container" id="thought-${Math.random().toString(36).substr(2, 5)}">
                        <div class="thought-header" onclick="this.parentElement.classList.toggle('collapsed')">
                            <span>ğŸ§  æ€è€ƒè¿‡ç¨‹</span>
                        </div>
                        <div class="thought-content">${marked.parse(thought)}</div>
                    </div>
                    ${rest ? `<div class="final-response-header">ğŸ“ AI æœ€ç»ˆå›å¤</div>` + marked.parse(rest) : ''}
                `;
            } else if (isThinkingUnfinished) {
                const thought = content.split('<think>')[1];
                processedContent = `
                    <div class="thought-container">
                        <div class="thought-header">
                            <span>ğŸ§  æ­£åœ¨æ€è€ƒ...</span>
                        </div>
                        <div class="thought-content">${marked.parse(thought + '...')}</div>
                    </div>
                `;
            } else {
                processedContent = marked.parse(content);
            }

            div.innerHTML = processedContent;

            // å¤„ç†æ•°å­¦å…¬å¼
            renderMathInElement(div, {
                delimiters: [
                    { left: '$$', right: '$$', display: true },
                    { left: '$', right: '$', display: false }
                ],
                throwOnError: false
            });

            // å¤„ç† Mermaid å›¾è¡¨ (ä»…åœ¨ç»“æŸæˆ–åŒ…å«é—­åˆæ ‡ç­¾ä¸”æš‚æ— è¯­æ³•é”™è¯¯æç¤ºæ—¶å°è¯•æ¸²æŸ“)
            const mermaidCodes = div.querySelectorAll('pre code.language-mermaid');
            mermaidCodes.forEach(m => {
                const p = m.parentElement;
                const chart = m.textContent.trim();

                // ä¸ºäº†é˜²æ­¢æµå¼è¾“å‡ºæ—¶çš„è¯­æ³•é”™è¯¯æç¤ºï¼Œä»…åœ¨å†…å®¹è¾ƒå®Œæ•´æˆ–æœ€ç»ˆçŠ¶æ€æ—¶æ¸²æŸ“
                if (isFinal || (chart.split('\n').length > 2 && !isThinkingUnfinished)) {
                    const mermaidId = 'mermaid-' + Math.random().toString(36).substr(2, 9);
                    const container = document.createElement('div');
                    container.className = 'mermaid';
                    container.id = mermaidId;

                    try {
                        p.parentNode.replaceChild(container, p);
                        mermaid.render(mermaidId + '-svg', chart).then(({ svg }) => {
                            container.innerHTML = svg;
                        }).catch(err => {
                            // æ¸²æŸ“å¤±è´¥æ—¶å›é€€å›ä»£ç å—ï¼Œé¿å…æ˜¾ç¤ºç‚¸å¼¹å›¾æ ‡
                            container.innerHTML = `<pre><code>${chart}</code></pre>`;
                        });
                    } catch (e) { }
                }
            });

            // æ·»åŠ å¤åˆ¶æŒ‰é’®
            div.querySelectorAll('pre').forEach(pre => {
                if (pre.querySelector('.code-header')) return;

                const header = document.createElement('div');
                header.className = 'code-header';
                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.textContent = 'Copy';
                btn.onclick = () => {
                    const code = pre.querySelector('code').innerText;
                    navigator.clipboard.writeText(code);
                    btn.textContent = 'Done!';
                    setTimeout(() => btn.textContent = 'Copy', 2000);
                };
                header.appendChild(btn);
                pre.prepend(header);
            });
        }

        async function sendMessage() {
            if (isGenerating) {
                if (abortController) abortController.abort();
                return;
            }

            const text = userInput.value.trim();
            if (!text) return;

            isGenerating = true;
            toggleLoadingState(true);
            abortController = new AbortController();

            userInput.value = '';
            userInput.style.height = 'auto';

            if (messageHistory.length === 0) {
                messageHistory.push({ role: 'system', content: document.getElementById('system-prompt').value });
            }
            messageHistory.push({ role: 'user', content: text });
            appendMessage('user', text);

            const aiDiv = appendMessage('assistant', 'æ€è€ƒä¸­...');
            let fullContent = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: messageHistory,
                        config: {
                            apiKey: document.getElementById('api-key').value,
                            baseUrl: document.getElementById('base-url').value,
                            model: document.getElementById('model-name').value
                        }
                    }),
                    signal: abortController.signal
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.slice(6);
                            if (dataStr === '[DONE]') break;
                            try {
                                const data = JSON.parse(dataStr);
                                if (data.content) {
                                    fullContent += data.content;
                                    updateMessageContent(aiDiv, fullContent);
                                    chatWindow.scrollTop = chatWindow.scrollHeight;
                                }
                            } catch (e) { }
                        }
                    }
                }
                messageHistory.push({ role: 'assistant', content: fullContent });
                updateMessageContent(aiDiv, fullContent, true);
            } catch (e) {
                if (e.name === 'AbortError') {
                    aiDiv.innerHTML += ' <br><br><i>[å¯¹è¯å·²ä¸­æ­¢]</i>';
                    messageHistory.push({ role: 'assistant', content: fullContent + ' [å¯¹è¯å·²ä¸­æ­¢]' });
                } else {
                    aiDiv.textContent = 'âŒ é”™è¯¯: ' + e.message;
                }
            } finally {
                isGenerating = false;
                toggleLoadingState(false);
                abortController = null;
            }
        }

        function toggleLoadingState(loading) {
            sendBtn.classList.toggle('stop-mode', loading);
            userInput.disabled = loading;
            sendBtn.innerHTML = loading ?
                '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="6" width="12" height="12" rx="2"/></svg>' :
                '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" /></svg>';
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
        userInput.addEventListener('input', function () { this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'; });

        // æ–°å¯¹è¯åŠŸèƒ½
        newChatBtn.addEventListener('click', () => {
            if (confirm('ç¡®å®šè¦æ¸…é™¤å½“å‰å¯¹è¯å—ï¼Ÿ')) {
                messageHistory = [];
                chatWindow.innerHTML = '<div class="message ai-message">å¯¹è¯å·²é‡ç½®ã€‚æˆ‘æ˜¯ä½ çš„ Ultra ç‰ˆ AI åŠ©æ‰‹ï¼Œè¯·é—®æœ‰ä»€ä¹ˆå¯ä»¥å¸®æ‚¨ï¼Ÿ</div>';
            }
        });
    </script>
